<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Inputs</title>
</head>
<body>
    <form>
        <label>Your name :</label>
        <input type="text" value=""><br>
        <label>Choose a date</label>
        <input type="date"><br>
        <label>Insert your CV</label>
        <input type="file"><br>
        <label>Choose your range</label>
        <input type="range"><br>
        <h3>Choose a location</h3>
        <label>Montreal</label>
        <input type="radio" name="" id=""><br>
        <label>Quebec</label>
        <input type="radio" name="" id=""><br>
        <label>Ottawa</label>
        <input type="radio" name="" id=""><br>

    </form>
    
</body>
</html>
